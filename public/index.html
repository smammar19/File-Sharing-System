<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/BCIIT LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>BCIIT</title>
  </head>
  <body>
    <div class="heading">
     <div>
      <img src="images/BCIIT LOGO.png" alt="logo" style="width: 170px; height:150px;">
      <p class="institute">
        BANARSIDAS CHANDIWALA INSTITUTE OF INFROMATION TECHNOLOGY
      </p>
      <p style="font-weight:bold">
        बनारसीदास चांदीवाला सूचना प्रौद्योगिकी संस्थान
      </p>
      </div>
      <hr style="width: 90%; color:white; font-weight:bold;">
      <p>File Sharing System</p>
      <hr style="width: 100%; color:white; font-weight:bold;">
      <!-- <br /> -->
    </div>
    
    
    
    <h1 style="align-self: center">Sender's Panel</h1>
    <marquee behavior="" direction=""><span></span></marquee>
    

    <div class="content">
      
      <div class="inputs"> 
        <input type="text" id="roomInput" placeholder="Enter Room ID" /><br><br/>
        <button onclick="joinRoom()">Create Room</button>
        <br />
        <textarea
          id="messageInput"
          placeholder="Enter Code"
          class="textarea"
        ></textarea
        ><br />
        <button onclick="sendMessage()">Send Message</button>
        <br />
        <bR>
        <input type="file" id="fileInput"/>
        <button onclick="sendFile()">Send File</button>
      </div>
      
      <div class="outputs" style="color: antiquewhite;">
        <br>
      <h3>Messages:</h3>
      <ul id="messages"></ul>
      <h3>Sent Files:</h3>
      <ul id="fileList"></ul>
      </div>
  
    </div>
    <footer class="footer flex justify_center">
      <div >
        <h2>Developed with <span style="color:red">&#10084;</span> by <a href="https://www.linkedin.com/in/mohammad-ammar-a9516a171">Ammar.</a></h2>
      </div>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      function joinRoom() {
        const room = document.getElementById("roomInput").value;
        socket.emit("join", room);
      }

      function sendMessage() {
        const message = document.getElementById("messageInput").value;
        const room = document.getElementById("roomInput").value;
        socket.emit("message", { room, message });
        document.getElementById("messageInput").value = "";
      }

      function sendFile() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        const room = document.getElementById("roomInput").value;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("room", room);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
          });
          alert('file uploaded');
      }

      socket.on("message", (message) => {
        const ul = document.getElementById("messages");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(message));
        
        ul.appendChild(li);
      });

      socket.on("file", (fileName) => {
        const ul = document.getElementById("fileList");
        const li = document.createElement("li");
        const a = document.createElement("h2");
        a.innerHTML = `./uploads/${fileName}`;
        a.textContent = fileName;
        li.appendChild(a);
        ul.appendChild(li);
      });
    </script>
  </body>
</html>
